<!DOCTYPE html>
<html>
<head>
	<style>
		#button {
			font-size: 30px;
		}
	</style>
</head>
<body>
 
<button id="button" onclick="getLocation()">Get your coordinates</button>
 
<p id="Test"></p>
 
<script>
var x = document.getElementById("Test");
 
function getLocation() {
    //Check if Geolocation is supported 
    if (navigator.geolocation) {
      //If supported, run the getCurrentPosition() method
      //If the getCurrentPosition() method is successful, it returns a coordinates object to the function specified in the parameter (showPosition)
        //First method to run is ShowPosition, if it isn't successful, then showError is ran
		navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else { 
      //If not, display a message to the user
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
 
//The showPosition() function outputs the Latitude and Longitude
function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}

function showError(error) {
	alert(error.code + ' ' + error.message);
	alert("Unable to determine your location. Please ensure your location services are enabled");
}
</script>
 
</body>
</html>
